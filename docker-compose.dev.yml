# 本地开发 docker-compose（不构建镜像，挂载源码）
version: '3.8'

services:
  # 后端服务（挂载源码）
  backend:
    image: ubuntu:24.04
    container_name: afl-fuzz-backend-dev
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/tasks:/app/tasks
      - ./backend/outputs:/app/outputs
      - ./backend/crashes:/app/crashes
      - ./backend/seeds:/app/seeds
    environment:
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=5000
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y python3 python3-pip python3-dev gcc g++ make git &&
      pip3 install --break-system-packages -r requirements.txt &&
      python3 run.py --host 0.0.0.0 --port 5000
      "
    restart: unless-stopped
    networks:
      - afl-network

  # 前端服务（挂载源码）
  frontend:
    image: node:20-alpine
    container_name: afl-fuzz-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host 0.0.0.0
      "
    restart: unless-stopped
    networks:
      - afl-network

networks:
  afl-network:
    driver: bridge
